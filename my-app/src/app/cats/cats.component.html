<div class="container">
  <p class="list-group-item-success">
    cats works!
  </p>
  <h2>My Cats</h2>
  <ul class="cats list-group">
    <li *ngFor="let cat of cats"  class="list-group-item list-group-item-action">
      <a routerLink="/detail/{{cat.id}}">
        <span class="badge">{{cat.id}}</span> {{cat.name}}
      </a>
    </li>
  </ul>
</div>
