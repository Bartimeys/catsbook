<div class="row">
  <div class="col-lg-12 col-md-12">
  <p class="list-group-item-success">
    cat-details works!
  </p>
    <div *ngIf="cat">
      <h2>{{ cat.name | uppercase }} Details</h2>
      <div><span>id: </span>{{cat.id}}</div>
      <div>
        <label>name:
          <input [(ngModel)]="cat.name" placeholder="name"/>
        </label>
      </div>
      <button (click)="goBack()">go back</button>
    </div>

  </div>
</div>
