<div class="row">
  <div class="col-lg-12 col-md-12">
  <p class="list-group-item-success">
    cat-details works!
  </p>
  <div *ngIf="cat">

    <h2>{{ cat.name | uppercase }} Details</h2>
    <div><span>id: </span>{{cat.id}}</div>
    <div class="input-group">
        <span class="input-group-addon" id="sizing-addon1">name:</span>
        <input type="text" class="form-control" aria-label="Cat name" [(ngModel)]="cat.name" placeholder="name"/>
    </div>

  </div>
  </div>
</div>
