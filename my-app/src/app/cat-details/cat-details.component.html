<div class="container">
<div class="row">
  <div class="col-lg-12 col-md-12">

    <div *ngIf="cat">
      <p>{{ cat.name | uppercase }} Details</p>
      <div class="form-group">
        <label for="formGroupExampleInput">name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="cat.name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Description:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="cat.description" >
      </div>
      <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Go Back</button>
      <button type="button" class="btn btn-outline-success" (click)="save()">Save</button>
    </div>

  </div>
</div>
</div>
